schemaVersion: 2.1.0
metadata:
  name: php-symfony
components:
  - name: php
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      endpoints:
        - exposure: public
          name: symfony
          protocol: http
          targetPort: 8000
      memoryLimit: 2G
      mountSources: true
      volumeMounts:
        - name: composer
          path: /home/user/.composer        
        - name: symfony
          path: /home/user/.symfony

  - name: composer
    volume:
      size: 512Mi
  - name: symfony
    volume:
      size: 512Mi

  - name: mysql
    container:
      image: quay.io/eclipse/che--centos--mysql-57-centos7:latest-e08ee4d43b7356607685b69bde6335e27cf20c020f345b6c6c59400183882764
      memoryLimit: 300Mi
      endpoints:
        - exposure: internal
          name: db
          protocol: tcp
          targetPort: 3306
      env:
        - name: MYSQL_USER
          value: db_user
        - name: MYSQL_PASSWORD
          value: db_password
        - name: MYSQL_DATABASE
          value: db_name
        - name: MYSQL_ROOT_PASSWORD
          value: db_password
      mountSources: false
  
commands:
  - id: install
    exec:
      label: "Install dependencies"
      component: php
      workingDir: ${PROJECTS_ROOT}/php-symfony
      commandLine: "composer install && wget https://get.symfony.com/cli/installer -O - | bash"
      group:
        kind: build
  - id: start
    exec:
      label: "Start Symfony Web Server"
      component: php
      workingDir: ${PROJECTS_ROOT}/php-symfony
      commandLine: "$HOME/.symfony/bin/symfony server:start"
      group:
        kind: run
  - id: stop
    exec:
      label: "Stop Symfony Web Server"
      component: php
      workingDir: ${PROJECTS_ROOT}/php-symfony
      commandLine: "$HOME/.symfony/bin/symfony server:stop"
      group:
        kind: run
